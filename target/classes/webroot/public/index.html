<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Framework</title>
    <style>
        body {
            background-image: url("src/main/resources/webroot/public/images/background.jpg");
            background-size: cover;
            background-position: center;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .logo {
            width: 150px;
            height: auto;
            margin-top: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 50px;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<img src="src/main/resources/webroot/public/images/logo.jpg" alt="Logo" class="logo">
<div class="container">
    <h1>Welcome to My Web Framework</h1>
    <p>This is a simple static page served by our Java web framework.</p>
    <button onclick="alert('Hello!')">Say Hello</button>
    <button onclick="getPi()">Get PI</button>
</div>
<script>
    function getPi() {
        fetch('/getPi')
            .then(response => response.text())
            .then(data => alert('PI: ' + data));
    }
</script>
</body>
</html>
